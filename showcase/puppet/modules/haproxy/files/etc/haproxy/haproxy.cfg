global
    log             /dev/log local0
    log             127.0.0.dd1 local1 notice
    maxconn         4096
    user            haproxy
    group           haproxy
    daemon

defaults
    log             global
    mode            http
    option          httplog
    option          dontlognull
    retries         3
    option          redispatch
    maxconn         2000
    contimeout      5000
    clitimeout      50000
    srvtimeout      50000

